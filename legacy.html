<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sneakon Legacy Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      text-align: center;
    }

    #mascot {
      width: 140px;
      height: 140px;
      margin-bottom: 20px;
      opacity: 0.7;
    }

    #mascot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #urlBar {
      width: 60%;
      max-width: 600px;
      padding: 14px 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 18px;
      background: #222;
      color: #eee;
    }

    #goBtn {
      margin-top: 20px;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      background: #444;
      color: white;
    }

    footer {
      margin-top: 60px;
      opacity: 0.4;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="mascot">
    <img src="mascot.png" alt="Sneakon Mascot">
  </div>

  <h2>Legacy Mode</h2>
  <p>Your browser is below Sneakon 3.2.  
     Some features are disabled for compatibility.</p>

  <input type="text" id="urlBar" placeholder="Enter URL or Searchâ€¦">
  <button id="goBtn">Go</button>

  <footer>Sneakon Legacy Homepage</footer>

  <script>
    function handleInput() {
      const input = document.getElementById("urlBar").value.trim();
      if (!input) return;

      const isURL = /^(https?:\/\/)/i.test(input) || /\./.test(input);

      if (isURL) {
        const finalURL = input.startsWith("http") ? input : "https://" + input;
        window.location.href = finalURL;
      } else {
        window.location.href =
          "https://www.google.com/search?q=" + encodeURIComponent(input);
      }
    }

    document.getElementById("goBtn").onclick = handleInput;
    document.getElementById("urlBar").addEventListener("keydown", e => {
      if (e.key === "Enter") handleInput();
    });
  </script>

</body>
</html>
