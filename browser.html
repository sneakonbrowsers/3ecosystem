<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sneakon Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #fff;
      color: #000;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 20px;
    }
    #profileName {
      font-weight: bold;
      font-size: 16px;
    }
    #mascot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
    }
    #mascot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .search-bar {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-bar input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      width: 300px;
    }
    .dock-inline {
      display: flex;
      gap: 10px;
    }
    .dock-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .dock-icon:hover {
      transform: scale(1.2);
    }
    #settingsPanel {
      position: fixed;
      top: 20%;
      left: 40%;
      background: #222;
      padding: 20px;
      border: 2px solid #fff;
      z-index: 10;
      display: none;
    }
    body.light #settingsPanel {
      background: #f0f0f0;
      border-color: #000;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div id="profileName">SneakyUser</div>
  </header>

  <div id="mascot">
    <img src="mascot.png" alt="Sneakon Mascot" />
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search Sneakon..." />
    <div class="dock-inline">
      <div class="dock-icon" style="background: orange;" id="searchBtn">üîç</div>
      <div class="dock-icon" style="background: purple;" onclick="location.reload()">‚ü≥</div>
      <div class="dock-icon" style="background: orangered;" onclick="window.open('https://consurf.github.io/fireboom', '_blank')">üî•</div>
      <div class="dock-icon" style="background: blue;" onclick="settingsPanel.style.display='block'">‚öôÔ∏è</div>
    </div>
  </div>

  <div id="settingsPanel">
    <h2>Settings</h2>
    <label>
      Dark Mode:
      <input type="checkbox" id="darkModeToggle" checked />
    </label>
    <br/><br/>
    <label>
      Profile Name:
      <input type="text" id="nameInput" placeholder="Enter name..." />
    </label>
    <br/><br/>
    <button onclick="settingsPanel.style.display='none'">Close</button>
  </div>

  <script>
    const profileName = document.getElementById("profileName");
    const nameInput = document.getElementById("nameInput");
    const settingsPanel = document.getElementById("settingsPanel");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");

    // Load settings
    window.onload = () => {
      const dark = localStorage.getItem("darkMode");
      if (dark === null || dark === "true") {
        document.body.classList.remove("light");
        darkModeToggle.checked = true;
      } else {
        document.body.classList.add("light");
        darkModeToggle.checked = false;
      }

      const savedName = localStorage.getItem("profileName");
      if (savedName) {
        profileName.textContent = savedName;
        nameInput.value = savedName;
      }
    };

    // Dark mode toggle
    darkModeToggle.onchange = () => {
      const isDark = darkModeToggle.checked;
      document.body.classList.toggle("light", !isDark);
      localStorage.setItem("darkMode", isDark);
    };

    nameInput.oninput = () => {
      const name = nameInput.value.trim();
      profileName.textContent = name || "SneakyUser";
      localStorage.setItem("profileName", name);
    };

    // Search redirect with URL detection
    searchBtn.onclick = () => {
      const query = searchInput.value.trim();
      if (!query) return;

      const isURL = /^https?:\/\/\S+\.\S+/.test(query);
      const destination = isURL
        ? query
        : `https://cse.google.com/cse?cx=470d759702a2b4f9d&q=${encodeURIComponent(query)}`;

      window.open(destination, "_blank");
    };
  </script>
</body>
</html>
